<!DOCTYPE html>
<html>

<head>
	<title>login</title>
	<meta charset="UTF-8">
	<style type="text/css">
		.flex {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.width-100 {
			display: inline-block;
			width: 100px;
			text-align: right;
		}

		.ma-l {
			margin-left: 120px;
			margin-top: 20px;
			cursor: pointer;
		}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(function () {
			$('#loginBtn').click(function () {
				var user = $('input').eq(0).val();
				var password = $('input').eq(1).val();
				console.log(user);
				console.log(password);
				$.ajax({
					type: 'GET',
					url: '/user',
					data: {
						user: user,
						password: password
					},
					dataType:'json',
					async: 'false',
					success: function (res) {
						console.log(res.msg);
					},
					error: function (err) {

					}
				})
			})
		})
	</script>
</head>

<body>
	<div class="">
		<span class="width-100">user:</span>
		<input type="text" name="userName">
	</div>
	<div class="">
		<span class="width-100">password:</span>
		<input type="text" name="userName">
	</div>
	<div>
		<button class="ma-l" id="loginBtn">按钮</button>
	</div>
</body>

</html>
